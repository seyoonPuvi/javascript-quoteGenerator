<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote_cont" id = "quote_container">
        <div class="quote">
            <i class="fa fa-quote-left quote-icon" aria-hidden="true"></i>
            <span class = "quote-text" id = "quote_text"></span>
            
        </div>
        <h6 class = "author" id = "author_text"></h6>
        <div class="btn-cont">
            <button class = "social__link--button" id = "tweet">
                <i class="fab fa-twitter" aria-hidden="true" title="tweet this!"></i>
            </button>
            <button class ="new_btn" id = "new_quote">New Quote</button>
        </div>
    </div>

    <!-- loading element -->
    <div class="loader" id = "loader" hidden></div>


    <!-- script.js -->
     <script src ="script.js"></script>
</body>
</html>
